apply plugin: 'com.android.library'

buildscript {
  repositories {
    mavenCentral()
      google()
	  jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.0.0'
  }
}

android {
  buildToolsVersion defaultBuildToolsVersion
  compileSdkVersion defaultCompileSdkVersion
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name = 'IOIOLibAndroidDevice'
        description = 'IOIO library for Android - USB device extenstion'
        packaging = 'aar'
      }
    }
  }
}

dependencies {
  compile project(":IOIOLibAndroid")
}
